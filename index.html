<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Exo:ital,wght@0,100..900;1,100..900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7468/7468192.png"
      type="image/x-icon"
    />
    <title>Sliding Puzzle</title>
  </head>
  <body>
    <div class="mainMenuContainer">
      <div class="title">Sliding Puzzle</div>
      <div>
        <div class="largeButton" id="playBtn">PLAY</div>
        <div class="largeButton" id="settingBtn">SETTINGS</div>
        <div class="largeButton" id="instructionBtn">INSTRUCTION</div>
      </div>
    </div>

    <div class="loadingContainer">
      <div class="title">Loading <span id="loadingNum">0%</span></div>
      <div class="loadingBar">
        <div class="loadingBarProgress"></div>
      </div>
    </div>

    <div class="gameContainer">
      <div class="nav">
        <div class="stat">
          <div>Moves: <span id="moves">0</span></div>
          <div>Time: <span id="time">00:00:00</span></div>
        </div>
        <div>
          <div class="smallButton" id="confirmResetBtn">MAIN MENU</div>
          <div class="smallButton" id="instruction2Btn">INSTRUCTION</div>
        </div>
      </div>
      <div class="board"></div>
    </div>

    <div class="cnfrmResetContainer">
      <div class="border">
        <p>Are you sure?</p>
        <p>Your current progress will be lost.</p>
        <div class="largeButton" id="resetBtn">YES</div>
      </div>
    </div>

    <div class="winContainer">
      <div class="border">
        <p>VICTORY</p>
        <img
          src="https://cdn-icons-png.flaticon.com/512/541/541415.png"
          alt="win"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/541/541415.png"
          alt="win"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/541/541415.png"
          alt="win"
        />
        <p>Total moves: <span id="totalMoves">0</span></p>
        <p>Total time: <span id="totalTime">00:00:00</span></p>
        <div class="largeButton" id="reset2Btn">MAIN MENU</div>
      </div>
    </div>

    <div class="settingContainer">
      <div class="title">Sliding Puzzle</div>
      <div>
        <div>Row</div>
        <div class="rowButtons">
          <div class="mediumButton" id="row3Btn">3</div>
          <div class="mediumButton" id="row4Btn">4</div>
          <div class="mediumButton" id="row5Btn">5</div>
          <div class="mediumButton" id="row6Btn">6</div>
        </div>
      </div>
      <div>
        <div>Column</div>
        <div class="colButtons">
          <div class="mediumButton" id="col3Btn">3</div>
          <div class="mediumButton" id="col4Btn">4</div>
          <div class="mediumButton" id="col5Btn">5</div>
          <div class="mediumButton" id="col6Btn">6</div>
        </div>
      </div>
      <div>
        <div>Light &nbsp|&nbsp Dark</div>
        <div class="lightButtons">
          <div class="lightButton"></div>
        </div>
      </div>
      <div>
        <div class="mediumButton" id="okBtn">OK</div>
        <div class="mediumButton" id="defaultBtn">DEFAULT</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
